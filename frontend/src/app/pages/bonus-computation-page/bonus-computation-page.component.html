<section style="display:flex; flex-direction: row;">

  <div
    style="display:flex; flex-direction: column; width:50%; height:1000px; justify-content: center; align-items:center">

    <ag-grid-angular style="width: 60%; height:100%;" class="ag-theme-alpine" [rowData]="baseRowData "
                     [columnDefs]="baseColumnDefs">
    </ag-grid-angular>
  </div>
  <div
    style="display:flex; flex-direction: column; width:50%; height:1000px; justify-content: center; align-items:center">
    <div style="width:100%; height:50%">
      <ag-grid-angular style="width: 60%; height:100%;" class="ag-theme-alpine" [rowData]="ordersRowData"
                       [columnDefs]="ordersColumnDefs">
      </ag-grid-angular>
    </div>
    <div style="width:100%; height:50%">
      <ag-grid-angular style="width: 60%; height:80%;" class="ag-theme-alpine"
                       [rowData]="socialPerformanceRowData" [columnDefs]="socialPerformanceColumnDefs">
      </ag-grid-angular>
    </div>
    <div style="display:flex; flex-direction: column; width:100% ">
      <div>
        <mat-label>Remarks</mat-label>
      </div>
      <div style="width:100%">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Leave your remarks here</mat-label>
          <textarea matInput placeholder="Ex. Improve on everything..."></textarea>
        </mat-form-field>
      </div>

    </div>
  </div>
</section>
